<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>フクの落ち物よけゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f8ff;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }
    #fuku {
      position: absolute;
      bottom: 10px;
      width: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .rock, .bone {
      position: absolute;
      top: -60px;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }
    .rock {
      background-image: url('kawaii_rock.png');
    }
    .bone {
      background-image: url('bone_transparent.png');
    }
    #gameover {
      display: none;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      background: white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      z-index: 20;
      text-align: center;
    }
    #retryBtn {
      margin-top: 15px;
      font-size: 1em;
      padding: 10px 20px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">スコア: 0</div>
    <img src="fuku.png" id="fuku" />
    <div id="gameover">
      ゲームオーバー！<br>
      <button id="retryBtn">もう一回！</button> <!-- ★ リトライボタン -->
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const fuku = document.getElementById("fuku");
    const gameover = document.getElementById("gameover");
    const retryBtn = document.getElementById("retryBtn");
    const scoreDisplay = document.getElementById("score");

    let fukuX = window.innerWidth / 2 - 60;
    const fukuSpeed = 15;
    const fallSpeed = 4;
    let isGameOver = false;
    let score = 0;

    function moveFuku(direction) {
      if (isGameOver) return;
      fukuX += direction * fukuSpeed;
      fukuX = Math.max(0, Math.min(window.innerWidth - 120, fukuX));
      fuku.style.left = fukuX + "px";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveFuku(-1);
      if (e.key === "ArrowRight") moveFuku(1);
    });

    game.addEventListener("touchstart", (e) => {
      const tapX = e.touches[0].clientX;
      const middle = window.innerWidth / 2;
      if (tapX < middle) moveFuku(-1);
      else moveFuku(1);
    });

    function spawnItem(type) {
      if (isGameOver) return;
      const item = document.createElement("div");
      item.className = type;
      item.style.left = Math.random() * (window.innerWidth - 60) + "px";
      game.appendChild(item);

      let y = -60;
      const fall = setInterval(() => {
        if (isGameOver) {
          clearInterval(fall);
          return;
        }
        y += fallSpeed;
        item.style.top = y + "px";

        const itemRect = item.getBoundingClientRect();
        const fukuRect = fuku.getBoundingClientRect();

        if (
          itemRect.top + itemRect.height > fukuRect.top &&
          itemRect.left < fukuRect.right &&
          itemRect.right > fukuRect.left
        ) {
          if (type === "rock") {
            gameover.style.display = "block";
            isGameOver = true;
          } else if (type === "bone") {
            score++;
            scoreDisplay.textContent = "スコア: " + score;
          }
          game.removeChild(item);
          clearInterval(fall);
        }

        if (y > window.innerHeight) {
          if (game.contains(item)) game.removeChild(item);
          clearInterval(fall);
        }
      }, 20);
    }

    const rockInterval = setInterval(() => spawnItem("rock"), 1000);
    const boneInterval = setInterval(() => spawnItem("bone"), 2500);

    // ★ リトライ処理
    retryBtn.addEventListener("click", () => {
      isGameOver = false;
      score = 0;
      scoreDisplay.textContent = "スコア: 0";
      fukuX = window.innerWidth / 2 - 60;
      fuku.style.left = fukuX + "px";
      gameover.style.display = "none";

      // 画面上のすべてのrockとboneを削除
      document.querySelectorAll(".rock, .bone").forEach(el => el.remove());
    });
  </script>
</body>
</html>
